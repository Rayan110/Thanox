name: Build Thanox

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      -  name: Upload APK
  uses: actions/upload-artifact@v4
  with:
    name: thanox-apk
    path: thanox-app/build/outputs/apk/debug/*.apk